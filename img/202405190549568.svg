40deb3e9"><rect x="202" y="482" rx="16" ry="16" width="141" height="32" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="14px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:14px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="214" y="502"><tspan dx="0">对齐填充(Padding)</tspan></tspan></text></g></g><g id="c9107f50ed697d15"><rect x="378.703125" y="484.796875" rx="1px" ry="1px" width="306" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="388" y="500.15999999999997"><tspan dx="0">不是必须的，也没有特别含义，仅仅起到占位符的作用</tspan></tspan></text></g></g><g id="d20d63f2a764f395"><rect x="202" y="379.203125" rx="16" ry="16" width="176" height="32" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="14px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:14px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="214" y="399"><tspan dx="0">实例数据(Instance Data)</tspan></tspan></text></g></g><g id="75350ff51a069ae7"><rect x="413.7109375" y="328" rx="1px" ry="1px" width="42" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="423" y="343.15999999999997"><tspan dx="0">说明</tspan></tspan></text></g></g><g id="44dbc9c723d1f595"><rect x="491.7109375" y="328" rx="1px" ry="1px" width="614" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="501" y="343.15999999999997"><tspan dx="0">它是对象真正存储的有效信息，包括程序代码中定义的各种类型的字段(包括从父类继承下来的和本身拥有的字段)</tspan></tspan></text></g></g><g id="41bdcbaa68e5a6d6"><rect x="413.7109375" y="400" rx="1px" ry="1px" width="42" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="423" y="415.15999999999997"><tspan dx="0">规则</tspan></tspan></text></g></g><g id="b6969b20d83204d3"><rect x="491.7109375" y="364" rx="1px" ry="1px" width="198" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="501" y="379.15999999999997"><tspan dx="0">相同宽度的字段总是被分配在一起</tspan></tspan></text></g></g><g id="79a2307b47da1106"><rect x="491.7109375" y="400" rx="1px" ry="1px" width="210" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="501" y="415.15999999999997"><tspan dx="0">父类中定义的变量会出现在子类之前</tspan></tspan></text></g></g><g id="7e9f61368ac47e29"><rect x="491.7109375" y="436" rx="1px" ry="1px" width="471" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="501" y="451.15999999999997"><tspan dx="0">如果CompactFields参数为true(默认是true)；自类的窄变量可能插入到父类变量的空隙</tspan></tspan></text></g></g><g id="4a86024b92f4666d"><rect x="202" y="153.203125" rx="16" ry="16" width="121" height="32" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="14px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:14px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="214" y="173"><tspan dx="0">对象头(Header)</tspan></tspan></text></g></g><g id="c5fdf26d8ec1a518"><rect x="359.2421875" y="138" rx="1px" ry="1px" width="78" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="368" y="153.16"><tspan dx="0">包含两部分</tspan></tspan></text></g></g><g id="0d9fba8d9c14c58a"><rect x="473.2421875" y="120" rx="1px" ry="1px" width="156" height="26" style="fill: transparent; stroke:none;stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="12px" font-weight="normal" fill="rgb(70, 99, 80)" style="font-size:12px;font-family:'Microsoft YaHei',微软雅黑,Arial;color:#466350;font-style:normal;text-align:left;font-weight:normal;"><tspan x="482" y="135.16"><tspan dx="0">运行时元